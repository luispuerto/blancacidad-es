<!-- About -->
  <section class="page-section" id="{{ site.data.sitetext.about.section | default: "about" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.about.title | default: "About Us" }}</h2>
          {% if site.data.sitetext.about.subtitle %}
            <h3 class="section-subheading text-muted">{{ site.data.sitetext.about.subtitle | default: "" }}</h3>
          {% endif %}
        </div>
      </div>
	  <div class="row">
		<div class="mx-auto">
		  <div class="large text-muted"><img src="{{ site.data.sitetext.about.image }}"></img>{{ site.data.sitetext.about.text | markdownify }}</div>
		</div>
	  </div>
    </div>
  </section>
<!-- End About -->
