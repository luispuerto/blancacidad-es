about:
    title: "Sobre mi"
    subtitle: "Restauración y transformation de muebles"
    image: assets/img/about.jpg
    text: >
      ¡Hola! Soy Blanca Yáñez y me dedico a la restauración de muebles desde 
      1995. Además de restaurar también trabajo en la recuperación y reciclaje 
      de muebles y objetos de madera y puedo aportar criterios sobre diseño y 
      decoración. 


      Desde que empecé he compaginado la realización de proyectos de 
      restauración para mis clientes con la impartición de cursos. Los cursos 
      que imparto son para todos los niveles, desde personas que quieren llevar 
      a cabo un pequeño proyecto, hasta clases más avanzadas incluyendo la 
      explicación de técnicas específicas


      Me encanta el mundo de la restauración, aprender nuevas técnicas, usar 
      nuevos materiales y probar productos diferentes. Visita la seccion de
      [portfolio](#portfolio){: .js-scroll-trigger} para ver cuales son mis projectos recientes. 


      Si quieres saber más sobre mi trabajo, pedir presupuesto, participar en 
      un curso u organizar uno mandame un mesaje a traves de mi [formulario de 
      contacto](#contact){: .js-scroll-trigger}.

    section: about

