services:
    title: "Que hacemos"
    text: >
      Trabajando la madera desde el 95.
    section: services
    list:
      - title: "Restauración de muebles"
        desc: >
          El criterio que seguimos al restaurar un mueble es de consolidación, 
          limpieza y reintegración; es decir tratamos de devolver la luz y 
          esencia de un mueble y su función original, pero sin eliminar su 
          historia y el paso del tiempo.
        icon: fas fa-screwdriver

      - title: "Acabados en restauración"
        desc: >
          Barnizamos a goma laca con muñequilla y acabamos muebles y objetos 
          con todo tipo de aceites o ceras.
        icon: fas fa-tint

      - title: "Otros acabados"
        desc: >
          Pintamos muebles a mano con pinturas a la tiza, ecológicas, esmaltes 
          acrílicos y otros tipos de pinturas. También realizamos entelados, 
          estarcidos, acabados en papel y muchos otros tipos de acabados 
          decorativos.
        icon: fas fa-paint-brush

      - title: "Otras técnicas"
        desc: >
          Para recuperar o restaurar muebles pueden ser necesarias otro tipo de 
          técnicas que también realizamos como tratamiento anticarcoma, 
          encolado, lijado y/o preparación de superficies, teñido con tintes 
          acrílicos, naturales o pigmentos.
        icon: fas fa-bug

      - title: "Recuperación y reciclaje"
        desc: >
          Muebles y otros objetos pueden tener otra oportunidad con funciones o 
          acabados diferentes; podemos reconvertir una silla en perchero, una 
          puerta en cabecero o adaptarnos a tus ideas.
        icon: fas fa-recycle

      - title: "Tejido de asientos"
        desc: >
          Realizamos asientos, respaldos y otro tipo de trabajos con todo tipo 
          de fibras y cuerdas: trabajos de rejilla, encordado en espiguilla, 
          dameros y otros diseños.
        icon: fas fa-chair

      - title: "Trabajos en tela"
        desc: >
          Además de los trabajos asociados a la restauración y acabado de 
          muebles, también confeccionamos cortinas, cojines y otros asociados 
          al diseño y decoración del hogar.
        icon: fas fa-receipt

      - title: "Juguetes"
        desc: >
          Transformamos muebles en juguetes, por ejemplo, una mesilla en casa 
          de muñecas, tienda o cocinita. También diseñamos cuentos en tela y 
          otros juguetes artesanos.
        icon: fas fa-car-side

      - title: "Cursos"
        desc: >
          Además del trabajo de taller, también impartimos cursos de 
          restauración. Algunos de nuestros cursos se han desarrollado para 
          asociaciones, ayuntamientos, empresas o pequeños grupos de alumnos. 
        icon: fas fa-users

